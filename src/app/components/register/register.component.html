<form class="sign-up" [formGroup]="registerForm" (ngSubmit)="registerUser()">
  <img width="150" src="../../../assets/apollo-twitter2.png"/>
  <h1 class="sign-up-title">Sign Up</h1>
  <input type="text" class="sign-up-input" placeholder="Username"  formControlName="username" autofocus required>
  <input type="text" class="sign-up-input" placeholder="First name" formControlName="firstName" autofocus required>
  <input type="text" class="sign-up-input" placeholder="Last name" formControlName="lastName" autofocus required>
  <input type="password" class="sign-up-input" placeholder="Password" formControlName="password" required>
  <input type="submit" value="Sign me up!" class="sign-up-button">
</form>
