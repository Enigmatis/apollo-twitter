<form class="sign-up" [formGroup]="registerForm">
  <img width="150" src="../../../assets/apollo-twitter2.png"/>
  <h1 class="sign-up-title">Sign Up</h1>
  <input type="text" class="sign-up-input" placeholder="Username" autofocus>
  <input type="text" class="sign-up-input" placeholder="First name" autofocus>
  <input type="text" class="sign-up-input" placeholder="Last name" autofocus>
  <input type="password" class="sign-up-input" placeholder="Password">
  <input type="submit" value="Sign me up!" class="sign-up-button">
</form>
